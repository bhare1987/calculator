<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="calcontainer">
      <ul>
        <li id="clear">C</li>
        <li id="input"></li>
      </ul>
      <ul>
        <li class="calButton">7</li>
        <li class="calButton">8</li>
        <li class="calButton">9</li>
        <li class="calButton">/</li>
      </ul>
      <ul>
        <li class="calButton">4</li>
        <li class="calButton">5</li>
        <li class="calButton">6</li>
        <li class="calButton">X</li>
      </ul>
      <ul>
        <li class="calButton">1</li>
        <li class="calButton">2</li>
        <li class="calButton">3</li>
        <li class="calButton">-</li>
      </ul>
      <ul>
        <li class="calButton">0</li>
        <li class="calButton">.</li>
        <li id="evaluateCalc">=</li>
        <li class="calButton">+</li>
      </ul>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
